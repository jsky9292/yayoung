<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>글러브 마켓 통계 분석 대시보드</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Noto Sans KR', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.1);
        }

        h1 {
            color: #333;
            margin-bottom: 30px;
            font-size: 2rem;
            text-align: center;
            border-bottom: 3px solid #667eea;
            padding-bottom: 15px;
        }

        /* 상단 통계 카드 */
        .stats-row {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 40px;
        }

        .stat-card {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 25px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
        }

        .stat-card h3 {
            font-size: 0.9rem;
            opacity: 0.9;
            margin-bottom: 10px;
        }

        .stat-card .value {
            font-size: 2.5rem;
            font-weight: bold;
        }

        .stat-card .sub-value {
            font-size: 0.9rem;
            opacity: 0.8;
            margin-top: 5px;
        }

        /* 차트 섹션 */
        .charts-row {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(500px, 1fr));
            gap: 30px;
            margin-bottom: 40px;
        }

        .chart-container {
            background: white;
            border: 1px solid #e0e0e0;
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0 5px 20px rgba(0,0,0,0.05);
        }

        .chart-container h3 {
            color: #333;
            margin-bottom: 20px;
            font-size: 1.2rem;
            border-bottom: 2px solid #f0f0f0;
            padding-bottom: 10px;
        }

        .chart-wrapper {
            position: relative;
            height: 300px;
        }

        /* 테이블 스타일 */
        .table-container {
            background: white;
            border: 1px solid #e0e0e0;
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0 5px 20px rgba(0,0,0,0.05);
            margin-bottom: 30px;
        }

        .table-container h3 {
            color: #333;
            margin-bottom: 20px;
            font-size: 1.2rem;
            border-bottom: 2px solid #f0f0f0;
            padding-bottom: 10px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        th, td {
            padding: 12px;
            text-align: left;
            border-bottom: 1px solid #e0e0e0;
        }

        th {
            background: #f8f9fa;
            font-weight: 600;
            color: #333;
        }

        tr:hover {
            background: #f8f9fa;
        }

        /* 버튼 스타일 */
        .btn-group {
            display: flex;
            gap: 10px;
            margin-bottom: 30px;
            justify-content: center;
        }

        .btn {
            padding: 12px 24px;
            border: none;
            border-radius: 8px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
        }

        .btn-primary {
            background: #667eea;
            color: white;
        }

        .btn-primary:hover {
            background: #5a67d8;
            transform: translateY(-2px);
        }

        .btn-secondary {
            background: #e0e0e0;
            color: #333;
        }

        .btn-secondary:hover {
            background: #d0d0d0;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>📊 글러브 마켓 통계 분석 대시보드</h1>

        <!-- 버튼 그룹 -->
        <div class="btn-group">
            <button class="btn btn-primary" onclick="location.href='/dashboard'">메인 대시보드</button>
            <button class="btn btn-primary" onclick="location.href='/dashboard/products'">제품 목록</button>
            <button class="btn btn-secondary" onclick="refreshData()">🔄 데이터 새로고침</button>
        </div>

        <!-- 상단 통계 카드 -->
        <div class="stats-row">
            <div class="stat-card">
                <h3>전체 상품 수</h3>
                <div class="value" id="totalCount">0</div>
                <div class="sub-value">총 등록된 상품</div>
            </div>
            <div class="stat-card">
                <h3>Yahoo Auction</h3>
                <div class="value" id="yahooCount">0</div>
                <div class="sub-value">평균: ¥<span id="yahooAvg">0</span></div>
            </div>
            <div class="stat-card">
                <h3>야용사 카페</h3>
                <div class="value" id="yayongsaCount">0</div>
                <div class="sub-value">평균: ₩<span id="yayongsaAvg">0</span></div>
            </div>
            <div class="stat-card">
                <h3>신품 상품</h3>
                <div class="value" id="newCount">0</div>
                <div class="sub-value">전체 대비: <span id="newPercent">0</span>%</div>
            </div>
        </div>

        <!-- 차트 섹션 -->
        <div class="charts-row">
            <div class="chart-container">
                <h3>브랜드별 분포</h3>
                <div class="chart-wrapper">
                    <canvas id="brandChart"></canvas>
                </div>
            </div>
            <div class="chart-container">
                <h3>포지션별 분포</h3>
                <div class="chart-wrapper">
                    <canvas id="positionChart"></canvas>
                </div>
            </div>
        </div>

        <div class="charts-row">
            <div class="chart-container">
                <h3>가격대별 분포</h3>
                <div class="chart-wrapper">
                    <canvas id="priceChart"></canvas>
                </div>
            </div>
            <div class="chart-container">
                <h3>마켓별 비교</h3>
                <div class="chart-wrapper">
                    <canvas id="marketChart"></canvas>
                </div>
            </div>
        </div>

        <!-- 상위 브랜드 테이블 -->
        <div class="table-container">
            <h3>상위 브랜드 통계</h3>
            <table>
                <thead>
                    <tr>
                        <th>순위</th>
                        <th>브랜드</th>
                        <th>상품 수</th>
                        <th>평균 가격</th>
                        <th>비율</th>
                    </tr>
                </thead>
                <tbody id="brandTable">
                    <!-- 동적으로 생성 -->
                </tbody>
            </table>
        </div>

        <!-- 포지션별 테이블 -->
        <div class="table-container">
            <h3>포지션별 통계</h3>
            <table>
                <thead>
                    <tr>
                        <th>포지션</th>
                        <th>상품 수</th>
                        <th>신품</th>
                        <th>중고</th>
                        <th>평균 가격</th>
                    </tr>
                </thead>
                <tbody id="positionTable">
                    <!-- 동적으로 생성 -->
                </tbody>
            </table>
        </div>
    </div>

    <script>
        // 전역 변수로 제품 데이터 저장
        let allProducts = {{ products | tojson | safe }};

        console.log('Loaded products:', allProducts.length);

        // 차트 인스턴스 저장
        let charts = {};

        // 페이지 로드 시 실행
        window.onload = function() {
            initializeCharts();
            updateStatistics();
        };

        function updateStatistics() {
            // 기본 통계 계산
            const totalCount = allProducts.length;
            const yahooProducts = allProducts.filter(p => p.market === 'Yahoo');
            const yayongsaProducts = allProducts.filter(p => p.market === 'Yayongsa');
            const newProducts = allProducts.filter(p => p.condition === '신품' || p.condition === '新品');
            const usedProducts = allProducts.filter(p => p.condition === '중고' || p.condition === '中古');

            // 상단 카드 업데이트
            document.getElementById('totalCount').textContent = totalCount.toLocaleString();
            document.getElementById('yahooCount').textContent = yahooProducts.length.toLocaleString();
            document.getElementById('yayongsaCount').textContent = yayongsaProducts.length.toLocaleString();
            document.getElementById('newCount').textContent = newProducts.length.toLocaleString();
            document.getElementById('newPercent').textContent = totalCount > 0 ?
                Math.round((newProducts.length / totalCount) * 100) : 0;

            // 평균 가격 계산
            if (yahooProducts.length > 0) {
                const yahooAvg = yahooProducts.reduce((sum, p) => {
                    const price = p.current_price || p.price || 0;
                    return sum + (typeof price === 'string' ? parseInt(price.replace(/[^0-9]/g, '')) : price);
                }, 0) / yahooProducts.length;
                document.getElementById('yahooAvg').textContent = Math.round(yahooAvg).toLocaleString();
            }

            if (yayongsaProducts.length > 0) {
                const yayongsaAvg = yayongsaProducts.reduce((sum, p) => {
                    const price = p.price || 0;
                    return sum + (typeof price === 'string' ? parseInt(price.replace(/[^0-9]/g, '')) : price);
                }, 0) / yayongsaProducts.length;
                document.getElementById('yayongsaAvg').textContent = Math.round(yayongsaAvg).toLocaleString();
            }

            // 차트 업데이트
            updateBrandChart();
            updatePositionChart();
            updatePriceChart();
            updateMarketChart();

            // 테이블 업데이트
            updateBrandTable();
            updatePositionTable();
        }

        function initializeCharts() {
            // 브랜드 차트
            const brandCtx = document.getElementById('brandChart').getContext('2d');
            charts.brand = new Chart(brandCtx, {
                type: 'doughnut',
                data: { labels: [], datasets: [{ data: [] }] },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    plugins: {
                        legend: { position: 'right' }
                    }
                }
            });

            // 포지션 차트
            const positionCtx = document.getElementById('positionChart').getContext('2d');
            charts.position = new Chart(positionCtx, {
                type: 'pie',
                data: { labels: [], datasets: [{ data: [] }] },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    plugins: {
                        legend: { position: 'right' }
                    }
                }
            });

            // 가격대 차트
            const priceCtx = document.getElementById('priceChart').getContext('2d');
            charts.price = new Chart(priceCtx, {
                type: 'bar',
                data: { labels: [], datasets: [{ data: [] }] },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    plugins: {
                        legend: { display: false }
                    }
                }
            });

            // 마켓 차트
            const marketCtx = document.getElementById('marketChart').getContext('2d');
            charts.market = new Chart(marketCtx, {
                type: 'bar',
                data: { labels: [], datasets: [] },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    scales: {
                        y: { beginAtZero: true }
                    }
                }
            });
        }

        function updateBrandChart() {
            const brandCounts = {};
            allProducts.forEach(product => {
                const brand = product.brand || '기타';
                brandCounts[brand] = (brandCounts[brand] || 0) + 1;
            });

            const sortedBrands = Object.entries(brandCounts)
                .sort((a, b) => b[1] - a[1])
                .slice(0, 10);

            charts.brand.data.labels = sortedBrands.map(b => b[0]);
            charts.brand.data.datasets[0].data = sortedBrands.map(b => b[1]);
            charts.brand.data.datasets[0].backgroundColor = [
                '#FF6384', '#36A2EB', '#FFCE56', '#4BC0C0', '#9966FF',
                '#FF9F40', '#FF6384', '#C9CBCF', '#4BC0C0', '#FF9F40'
            ];
            charts.brand.update();
        }

        function updatePositionChart() {
            const positionCounts = {};
            allProducts.forEach(product => {
                const position = product.position || '올라운드';
                positionCounts[position] = (positionCounts[position] || 0) + 1;
            });

            charts.position.data.labels = Object.keys(positionCounts);
            charts.position.data.datasets[0].data = Object.values(positionCounts);
            charts.position.data.datasets[0].backgroundColor = [
                '#FF6384', '#36A2EB', '#FFCE56', '#4BC0C0', '#9966FF', '#FF9F40'
            ];
            charts.position.update();
        }

        function updatePriceChart() {
            const priceRanges = {
                '~1만': 0,
                '1~3만': 0,
                '3~5만': 0,
                '5~10만': 0,
                '10~20만': 0,
                '20만+': 0
            };

            allProducts.forEach(product => {
                let price = product.current_price || product.price || 0;
                if (typeof price === 'string') {
                    price = parseInt(price.replace(/[^0-9]/g, '')) || 0;
                }

                if (price <= 10000) priceRanges['~1만']++;
                else if (price <= 30000) priceRanges['1~3만']++;
                else if (price <= 50000) priceRanges['3~5만']++;
                else if (price <= 100000) priceRanges['5~10만']++;
                else if (price <= 200000) priceRanges['10~20만']++;
                else priceRanges['20만+']++;
            });

            charts.price.data.labels = Object.keys(priceRanges);
            charts.price.data.datasets[0] = {
                label: '상품 수',
                data: Object.values(priceRanges),
                backgroundColor: '#667eea'
            };
            charts.price.update();
        }

        function updateMarketChart() {
            const yahooCount = allProducts.filter(p => p.market === 'Yahoo').length;
            const yayongsaCount = allProducts.filter(p => p.market === 'Yayongsa').length;

            charts.market.data.labels = ['Yahoo Auction', '야용사 카페'];
            charts.market.data.datasets = [{
                label: '상품 수',
                data: [yahooCount, yayongsaCount],
                backgroundColor: ['#36A2EB', '#FF6384']
            }];
            charts.market.update();
        }

        function updateBrandTable() {
            const brandCounts = {};
            const brandPrices = {};

            allProducts.forEach(product => {
                const brand = product.brand || '기타';
                brandCounts[brand] = (brandCounts[brand] || 0) + 1;

                if (!brandPrices[brand]) brandPrices[brand] = [];
                let price = product.current_price || product.price || 0;
                if (typeof price === 'string') {
                    price = parseInt(price.replace(/[^0-9]/g, '')) || 0;
                }
                if (price > 0) brandPrices[brand].push(price);
            });

            const sortedBrands = Object.entries(brandCounts)
                .sort((a, b) => b[1] - a[1])
                .slice(0, 10);

            const tbody = document.getElementById('brandTable');
            tbody.innerHTML = '';

            sortedBrands.forEach((item, index) => {
                const brand = item[0];
                const count = item[1];
                const prices = brandPrices[brand] || [];
                const avgPrice = prices.length > 0 ?
                    Math.round(prices.reduce((a, b) => a + b, 0) / prices.length) : 0;
                const percent = Math.round((count / allProducts.length) * 100);

                const row = tbody.insertRow();
                row.innerHTML = `
                    <td>${index + 1}</td>
                    <td>${brand}</td>
                    <td>${count}</td>
                    <td>¥${avgPrice.toLocaleString()}</td>
                    <td>${percent}%</td>
                `;
            });
        }

        function updatePositionTable() {
            const positionStats = {};

            allProducts.forEach(product => {
                const position = product.position || '올라운드';
                if (!positionStats[position]) {
                    positionStats[position] = {
                        total: 0,
                        new: 0,
                        used: 0,
                        prices: []
                    };
                }

                positionStats[position].total++;
                if (product.condition === '신품' || product.condition === '新品') {
                    positionStats[position].new++;
                } else {
                    positionStats[position].used++;
                }

                let price = product.current_price || product.price || 0;
                if (typeof price === 'string') {
                    price = parseInt(price.replace(/[^0-9]/g, '')) || 0;
                }
                if (price > 0) positionStats[position].prices.push(price);
            });

            const tbody = document.getElementById('positionTable');
            tbody.innerHTML = '';

            Object.entries(positionStats).forEach(([position, stats]) => {
                const avgPrice = stats.prices.length > 0 ?
                    Math.round(stats.prices.reduce((a, b) => a + b, 0) / stats.prices.length) : 0;

                const row = tbody.insertRow();
                row.innerHTML = `
                    <td>${position}</td>
                    <td>${stats.total}</td>
                    <td>${stats.new}</td>
                    <td>${stats.used}</td>
                    <td>¥${avgPrice.toLocaleString()}</td>
                `;
            });
        }

        function refreshData() {
            location.reload();
        }
    </script>
</body>
</html>
